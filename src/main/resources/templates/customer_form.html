<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{logoSX.png}" />
        </h1>
    </div>
</header>
<!--/*@thymesVar id="customer" type="Customer"*/-->
<form action="#" th:action="@{/save}" th:object="${customer}" method="post" class="formlayout">
    <input type="hidden" id="id" name="id"  th:field="${customer.id}"/>
    <label>voornaam: </label>
    <input type="text" placeholder="voornaam" id="firstName" name="firstName" th:field="${customer.firstName}"/>
    <br/>
    <label>achternaam: </label>
    <input type="text" placeholder="achternaam" id="lastName" name="lastName" th:field="${customer.lastName}"/>
    <br/>
    <label>telefoonnummer: </label>
    <input type="text" placeholder="telefoonnummer" id="phoneNr" name="phoneNr" th:field="${customer.phoneNr}"/>
    <br/>
    <label>e-mail: </label>
    <input type="text" placeholder="e-mailadres" id="eMail" name="eMail" th:field="${customer.eMail}"/>
    <br/>
    <label>pin: </label>
    <input type="text" placeholder="pincode" id="pin" name="pin" th:field="${customer.pin}"/>
    <br/><br/>
    <button class="buttonlayout" type="submit"><b>Opslaan</b></button>
</form>
<div class="textcenter">
    <h4>Abbonementen:</h4>
    <a style="font-size:18px; color:#ff0066" th:href="@{/newsubscription}" >Nieuw abonnenement</a><br/>
    <!--/*@thymesVar id="subscriptions" type="ArrayList"*/-->
    <ul class="textcenter">
        <li th:each="item : ${subscription}">
            <a th:href="@{/customer/subscriptions(id=${item.id})}" th:text="${item}">Item</a>
        </li>
    </ul>
</div>
</body>
</html>
