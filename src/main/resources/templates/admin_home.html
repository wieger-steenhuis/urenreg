<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{logoSX.png}" />
        </h1>
    </div>
</header>
<p class="textcenter">Welkom<!--<span th:text="${pers.name}">NAAM</span>-->, kies hieronder een actie en druk op "Verder":</p>

<!--/*@thymesVar id="admin_opts" type="Admin_Options"*/-->
<form th:action="@{/adminopts}" method="get" class="formlayout">
    <select class="kader_layout" id="optionsList" name="optionsListId">
        <option th:each="item : ${admin_opts}" th:value="${item}" th:text="${item.option}"/>
    </select>
    <button class="buttonlayout" type="submit"><b>Verder</b></button>
</form>
