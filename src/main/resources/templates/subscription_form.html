<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{logoSX.png}" />
        </h1>
    </div>
</header>
<form action="#" th:action="@{/save_subscription}" th:object="${subscription}" method="post" class="formlayout">
    <input type="hidden" id="id" name="id"  th:field="${subscription.id}"/>
    <br/>
    <label>datum: </label>
    <input type="date" placeholder="datum" id="date" name="date" th:field="${subscription.date}"/>
    <br/>
    <label>klant: </label>
    <input type="t" placeholder="klant" id="klant" name="klant" th:field="${subscription.customer}"/>
    <br/>
    <button class="buttonlayout" type="submit"><b>Opslaan</b></button>
</form>
</body>
</html>
