<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{logoSX.png}" />
        </h1>
    </div>
</header>
<p class="textcenter">Kies 'Nieuwe klant' of zoek naar bestaande klanten</p>
<form class="formlayout" th:action="@{/result}" method="get">
    <button class="buttonlayout" type="button" onclick="location.href='/newcustomer'">Nieuwe Klant</button><br/><br/>
    <input type="search" name="customerSearch" id="customerSearchId"/>
    <button class="buttonlayout" type="submit">Zoek</button>
</form>
<ul class="textcenter">
<li th:each="item : ${searchresults}"><a th:href="@{/customer(id=${item.id})}" th:text="${item}">Item</a></li>
</ul>
</body>
</html>
